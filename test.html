<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particles Background Example</title>
  <style>
    /* Fullscreen particles background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      z-index: -1;
      top: 0;
      left: 0;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      color: white;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Particles background container -->
  <div id="particles-js"></div>

  <!-- Main content -->
  <section class="hero">
    <h1>Hello, I'm Rohan</h1>
    <p>This is a test of particles background</p>
  </section>

  <!-- Load particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Load configuration inline instead of external file -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ff4ec4" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#7f9cf5",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" }
        },
        "modes": {
          "grab": {
            "distance": 200,
            "line_linked": { "opacity": 0.7 }
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
